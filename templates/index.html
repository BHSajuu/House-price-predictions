<!DOCTYPE html>
<html>
<head>
    <title>Housing Price Prediction</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Housing Price Prediction</h1>
        <form action="{{ url_for('predict') }}" method="post">
            <input type="text" name="longitude" placeholder="Longitude" required="required" />
            <input type="text" name="latitude" placeholder="Latitude" required="required" />
            <input type="text" name="housing_median_age" placeholder="Housing Median Age" required="required" />
            <input type="text" name="total_rooms" placeholder="Total Rooms" required="required" />
            <input type="text" name="total_bedrooms" placeholder="Total Bedrooms" required="required" />
            <input type="text" name="population" placeholder="Population" required="required" />
            <input type="text" name="households" placeholder="Households" required="required" />
            <input type="text" name="median_income" placeholder="Median Income" required="required" />
            <select name="ocean_proximity" required="required">
                <option value="NEAR BAY">NEAR BAY</option>
                <option value="<1H OCEAN">&lt;1H OCEAN</option>
                <option value="INLAND">INLAND</option>
                <option value="NEAR OCEAN">NEAR OCEAN</option>
                <option value="ISLAND">ISLAND</option>
            </select>
            <button type="submit" class="btn">Predict</button>
        </form>
        <div class="prediction">
            <h2>{{ prediction_text }}</h2>
        </div>
    </div>
</body>
</html>
