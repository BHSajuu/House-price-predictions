<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Housing Price Prediction</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <h1>California Housing Price Prediction</h1>
            <p>Enter the details below to get an estimated price</p>
        </header>
        <form action="{{ url_for('predict') }}" method="post">
            <div class="form-row">
                <div class="form-group">
                    <label for="longitude">Longitude</label>
                    <input type="text" id="longitude" name="longitude" placeholder="-122.23" required="required" />
                </div>
                <div class="form-group">
                    <label for="latitude">Latitude</label>
                    <input type="text" id="latitude" name="latitude" placeholder="37.88" required="required" />
                </div>
            </div>
            <div class="form-row">
                <div class="form-group">
                    <label for="housing_median_age">Housing Median Age</label>
                    <input type="text" id="housing_median_age" name="housing_median_age" placeholder="41" required="required" />
                </div>
                <div class="form-group">
                    <label for="total_rooms">Total Rooms</label>
                    <input type="text" id="total_rooms" name="total_rooms" placeholder="880" required="required" />
                </div>
            </div>
            <div class="form-row">
                <div class="form-group">
                    <label for="total_bedrooms">Total Bedrooms</label>
                    <input type="text" id="total_bedrooms" name="total_bedrooms" placeholder="129" required="required" />
                </div>
                <div class="form-group">
                    <label for="population">Population</label>
                    <input type="text" id="population" name="population" placeholder="322" required="required" />
                </div>
            </div>
            <div class="form-row">
                <div class="form-group">
                    <label for="households">Households</label>
                    <input type="text" id="households" name="households" placeholder="126" required="required" />
                </div>
                <div class="form-group">
                    <label for="median_income">Median Income (in tens of thousands)</label>
                    <input type="text" id="median_income" name="median_income" placeholder="8.3252" required="required" />
                </div>
            </div>
            <div class="form-group">
                <label for="ocean_proximity">Ocean Proximity</label>
                <select id="ocean_proximity" name="ocean_proximity" required="required">
                    <option value="NEAR BAY">NEAR BAY</option>
                    <option value="<1H OCEAN">&lt;1H OCEAN</option>
                    <option value="INLAND">INLAND</option>
                    <option value="NEAR OCEAN">NEAR OCEAN</option>
                    <option value="ISLAND">ISLAND</option>
                </select>
            </div>
            <button type="submit" class="btn">Predict Price</button>
        </form>
        {% if prediction_text %}
        <div class="prediction">
            <h2>{{ prediction_text }}</h2>
        </div>
        {% endif %}
    </div>
</body>
</html>
